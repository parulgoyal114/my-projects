<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href ="style-template1.css"></link>
</head>
<body>
    <header>
        <div class="template">
            <div class="bar">
                <span><i class="fa-solid fa-bars"></i></span>
            </div>
            <div class="page-content">
                <h1>PHOTOLIO</h1>
                <p class="centered-text">A template made by w3.css for photographers.</p>
                <button>Toggle Grid Padding</button>
            </div>
        </div>
    </header>
    <div class="photos">
        <div class="row1">
            <img src="rocks.jpg" style="width: 500px" >
            <img src="sound.jpg" style="width: 500px">
            <img src="woods.jpg" style="width: 500px" >
            <img src="rock.jpg"  style="width: 500px">
            <img src="nature.jpg" style="width: 500px">
            <img src="mist.jpg" style="width: 500px">
        </div>
        <div class="row2">
            <img src="coffee.jpg" style="width: 500px">
            <img src="bridge.jpg" style="width: 500px">
            <img src="notebook.jpg" style="width: 500px">
            <img src="london.jpg" style="width: 500px">
            <img src="rocks (1).jpg" style="width: 500px">
            <img src="avatar_g.jpg" style="width: 500px">
        </div>
        <div class="row3">
            <img src="mist.jpg" style="width: 500px">
             <img src="workbench.jpg" style="width: 500px">
              <img src="gondol.jpg" style="width: 500px">
               <img src="skies.jpg" style="width: 500px">
                <img src="lights.jpg" style="width: 500px">
                 <img src="workshop.jpg" style="width: 500px">

        </div>
    </div>
    <footer>
        <div class="end-page">
            <div class="signs">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-snapchat"></i>
                <i class="fa-brands fa-pinterest-p"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <div class="text">
                Powered by
                <a href="https://www.w3schools.com/w3css/default.asp">W3.CSS</a>
                </div>
        </div>
    </footer>
</body>
</html>
